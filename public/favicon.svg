<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo elegante -->
  <rect width="100" height="100" rx="20" fill="#1a1a1a"/>
  
  <!-- Letra V estilizada con serif -->
  <text x="50" y="70" font-family="Georgia, serif" font-size="65" font-weight="bold" 
        fill="url(#grad)" text-anchor="middle" letter-spacing="-2">V</text>
  
  <!-- Detalle decorativo superior -->
  <path d="M 30 20 Q 50 15 70 20" stroke="url(#grad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Detalle decorativo inferior -->
  <circle cx="50" cy="85" r="2" fill="url(#grad)"/>
</svg>
