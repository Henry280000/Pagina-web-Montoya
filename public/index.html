<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#c9a961" />
    <meta
      name="description"
      content="Victoria Montoya Boutique - Moda exclusiva y elegante. Descubre nuestra colección de vestidos, blusas, accesorios y calzado de alta calidad."
    />
    <meta name="keywords" content="moda, boutique, ropa elegante, vestidos, blusas, accesorios, Victoria Montoya" />
    
    <!-- Fuentes Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos utilizados cuando tu aplicación web se instala en el
      dispositivo móvil o escritorio del usuario. Ver: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Nota el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Será reemplazado con la URL de la carpeta `public` durante el build.
      Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprende cómo configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>Victoria Montoya Boutique - Moda Exclusiva</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.

      Puedes agregar webfonts, meta tags, o analytics a este archivo.
      El paso de build colocará los scripts empaquetados en la etiqueta <body>.

      Para iniciar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un bundle de producción, usa `npm run build` o `yarn build`.
    -->
  </body>
</html>
